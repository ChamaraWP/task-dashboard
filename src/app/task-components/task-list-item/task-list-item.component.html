<div class="task-list-item" (click)="onItemClick()">
  <h6>{{ taskData.title }}</h6>
  <p class="description">{{ taskData.description | ellipsis: "42" }}</p>
  <div class="d-flex bottom-section">
    <p class="time">{{ taskData.schedule }}</p>
    <p class="edit-task" (click)="onEditTask()">Edit</p>
  </div>
</div>
