<div class="container task-list-container" *ngIf="!hasError">
  <div class="d-flex align-items-center justify-content-between w-50" >
    <h2>Task List</h2>
    <div class="ml-5 d-flex">
      <div  class="mr-3">
        <div>New York</div>
        <p class="mb-0">{{weatherData?.location.localtime | date:'mediumDate'}}</p>
      </div> 
      <div class="mr-3">
        <div>{{weatherData?.current.temp_f}}<span>&#8457;</span></div>
        <p class="mb-0">{{weatherData?.current.condition.text}}</p>
      </div> 
      <div>
        
        <img src={{weatherData?.current.condition.icon}} alt="weatherIcon">
      </div>
    </div>
  </div>
  <div class="d-flex search-task-container">
    <div class="form-group w-50 mr-4">
      <input
        type="text"
        class="form-control"
        id="search-task-input"
        aria-describedby="searchTask"
        placeholder="Search Task"
        [(ngModel)]="filterInput"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      (click)="navigateToCreateTaskList()"
    >
      Create Task
    </button>
  </div>
  <div class="task-list-wrapper">
    <app-task-list-item
      (clickItem)="onItemClickHandler($event)"
      (viewSpecificTask)="onViewSpecifTaskHandler($event)"
      [taskData]="task"
      *ngFor="let task of taskList | filterPipe: { title: filterInput }:false"
    ></app-task-list-item>
  </div>
</div>

<div class="some-thing-went wrong" class="error-msg" *ngIf="hasError">
  <p>Something went wrong :(</p>
</div>
