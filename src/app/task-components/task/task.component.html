<div class="container create-edit-task-container">
    <div class="creat-task-container" *ngIf="false">
        <h2>Create Task</h2>
        <form class="my-4">
            <div class="row">
                <div class="form-group col-md-5">
                  <label for="taskTitle">Task Title</label>
                  <input type="text" class="form-control" id="taskTitle" >
                </div>
                <div class="form-group col-md-3">
                    <label for="schedule">Schedule</label>
                    <input type="text" class="form-control" id="schedule" >
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="task-descrition">Task Description</label>
                    <textarea class="form-control" id="task-descrition" rows="3"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end col-md-8 my-3">
                <button type="submit" class="btn btn-primary" (click)="createTask()"> Create Task</button>
            </div>
            
        </form>
    </div>


    <div class="edit-task-container">
        <h2>Edit Task</h2>
        <form class="my-4">
            <div class="row">
                <div class="col-md-5 d-flex align-items-center mb-0">
                  <p class="task-title"> Task title comes here</p>
                </div>
                <div class="form-group col-md-3">
                    <label for="schedule">Schedule</label>
                    <input type="text" class="form-control" id="schedule" >
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="task-descrition">Task Description</label>
                    <textarea class="form-control" id="task-descrition" rows="3"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end col-md-8 my-3">
                <button type="submit" class="btn btn-primary" (click)="editTask()"> Edit Task</button>
            </div>
            
        </form>
    </div>
</div>
